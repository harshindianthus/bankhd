{% extends 'base.html' %}
{% block body %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="" method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="UserName" ><br>
  <input type="password" name="password" placeholder="enter your password" >
  <input type="submit"><br>
  <a href="{% url 'register' %}">Register</a>
</form>
</body>
</html>
{% endblock %}
